    <script>
        var isIe = /Trident|trident|Edg|Edge/.test(navigator.userAgent)
        if (isIe) {
            document.write(

                '<p>' +
                '<strong>检测到您的浏览器版本过低，无法正常使用本系统，推荐使用 ' +

                '</strong>' +
                '</p>' +
                '<p><strong>如果您使用的是 <i>QQ浏览器</i>、<i>360浏览器</i> 等其他浏览器，可点击地址栏右侧进行内核切换，选择<i style="color: red;">极速模式</i>，如下图所示：</strong></p>' +
                '<h2 style="text-align: center;">360浏览器切换内核</h2>' +
                '<img style="width: 100%;" src="https://mallcdn.youpenglai.com/static/360%E6%B5%8F%E8%A7%88%E5%99%A8%E5%88%87%E6%8D%A2%E5%86%85%E6%A0%B8%E7%A4%BA%E6%84%8F%E5%9B%BE.png">' +
                '<h2 style="text-align: center;">QQ浏览器切换内核</h2>' +
                '<img style="width: 100%;" src="https://mallcdn.youpenglai.com/static/QQ%E6%B5%8F%E8%A7%88%E5%99%A8%E5%88%87%E6%8D%A2%E5%86%85%E6%A0%B8%E7%A4%BA%E6%84%8F.png">'
            )
        }

        function IsPC () {
            const userAgentInfo = navigator.userAgent
            const Agents = ['Android', 'iPhone', 'SymbianOS', 'Windows Phone', 'iPad', 'iPod']
            let flag = true
            for (let v = 0; v < Agents.length; v++) {
                if (userAgentInfo.indexOf(Agents[v]) > 0) {
                    flag = false
                    break
                }
            }
            return flag
        }

        if (!IsPC()) {
            window.location.href = 'https://admall.youpenglai.com/h5'
        }
    </script>
